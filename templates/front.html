<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style type="text/css">
	p {	font-family: 微軟正黑體;
		color:black;
		font-size: 20px;}
	a{	color:white;
		font-size: 30px;}
	</style>
</head>
<body>
<h1 >氣象預測</h1>
<div id="div1">
<form  class="form" id="formm" action="javascript:myFunction()">
	<div class="block">
    <label>月：</label><input type="number" id="mon" min="1" max="12"  size="2" maxlength="2" class="text2" title="預設是6月" readonly="readonly" value = "6" style="font-size=20"/></br>
	</div>
	<div class="block">
    <label>日：</label><input type="number"  id="day" min="1" max="30" size="2" maxlength="2" class="text2" title="請輸入1~30" required="required" "font-size=30px"/></br>
	</div>
	<div class="block">
	<input type="submit" name="submitt" value="submit" />
	</div>
</form>
<a href="https://e-service.cwb.gov.tw/HistoryDataQuery/index.jsp?fbclid=IwAR2Kp17XZhaiKPGR_Bdf03n_0PwVGNFeKZ-BIgDLeBfzHJYYZbg2T4sk1Jk" target="_blank" title="觀測資料查詢系統" >觀測資料查詢系統 </a>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script type="text/javascript">
function myFunction() {
	var Mon = document.getElementById("mon").value;
	var Day = document.getElementById("day").value;
	var inv_yhatRH = {{ dataRH}}
	var inv_yhatTM = {{ dataTM}}
	var inv_yhatWS = {{dataWS}}
	var RH=inv_yhatRH[Day-1].toFixed(2)
	var TM=inv_yhatTM[Day-1].toFixed(2)
	var WS=inv_yhatWS[Day-1].toFixed(2)
	document.getElementById("date").innerHTML =  Mon+"月"+Day+"日的天氣資料";
	document.getElementById("resultRH").innerHTML = "濕度:"+RH +" %";
	document.getElementById("resultTM").innerHTML = "溫度:"+TM +" °C";
	document.getElementById("resultWS").innerHTML = "風速:"+WS +" m/s";
	//console.log(inv_yhatPre)
	//console.log(inv_yhatRH)
	//console.log(inv_yhatTM)
	//console.log(inv_yhatWS)
}

</script>
</div>
<div id="div2" >
<p id="date" >
</p>
<p id="resultRH" >
</p>
<p id="resultTM" >
</p>
<p id="resultWS" >
</p>
</div>
<div id="div3">

</div>
</body>
</html>
